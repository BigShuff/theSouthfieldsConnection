<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Called 'Forum' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet" />
    <!-- CSS stylesheet Link -->
    <link href="resources/css/contact.css" rel="stylesheet" />
    <script src="resources/js/script.js" defer></script>
    <title>Contact us</title>
</head>

<body>
    <div class="container">
        <div class="backBtn"><a href="index.html">&#8678; Back</a></div>
        <header>
           <div class="titleHolder"><h1>Get In Touch</h1></div> 
        </header>
        <div class="spotHolder"><img src="resources/images/lineOfSpots.svg" alt="spots image which formats every page of the site"/></div>
        <div class="formContainer">
        <form>
            <div class="holder holder1">
                <label class="sendersEmailLbl" for="sendersEmail">Your Email Address:</label>
            </div>
            <div class="holder holder2">
                <input type="email" name="sendersEmail" id="sendersEmail" pattern=".+@example\.com" size="30" required />
            </div>
            <div class="holder holder3">
                <label class="subjectLbl" for="subject">What would you like to talk about?</label>
            </div>
            <div class="holder holder4">
                <input type="text" id="subject" name="subject" size="30">
            </div>
            <div class="holder holder5">
                <label class="messageLbl" for="message">Write your message in the box:</label>
            </div>
            <div class="holder holder6">
                <textarea id="message" name="message" rows="5" cols="40"></textarea>
            </div>
            <div class="holder holder7"></div>
            <div class="holder holder8">
                <input type="submit" id="submitBtn" value="Send Your Message">
            </div>
            <div class="holder holder9">
                <label class="ourEmailLbl" for="ourEmail">If you would prefer to use your own email editor our email
                    address is:</label>
            </div>
            <div class="holder holder10">
                <input type="text" id="ourEmail" name="ourEmail" value="somewhere@somewhere.com" size="25">
            </div>
            <div class="holder holder11">
                <button class="copyBtn" type="button" onclick="myFunction">Copy Our Email Address</button>
            </div>
            <div class="holder holder12"></div>
        </form>
    </div>
    </div>

</body>

</html>
